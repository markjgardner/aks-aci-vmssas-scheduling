apiVersion: batch/v1
kind: Job
metadata:
  name: descheduler-job
  namespace: kube-system
spec:
  parallelism: 1
  completions: 1
  template:
    metadata:
      name: descheduler-pod
    spec:
      priorityClassName: system-cluster-critical
      containers:
        - name: descheduler
          image: "bennu/descheduler"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /policy-dir
              name: policy-volume
          command: ["/bin/descheduler",  "--policy-config-file", "/policy-dir/descheduler-policy.yaml", "-v", "1"]
      restartPolicy: "Never"
      serviceAccountName: descheduler-sa
      volumes:
        - name: policy-volume
          configMap:
            name: descheduler-policy-configmap